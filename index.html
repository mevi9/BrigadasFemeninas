<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador personalizado basado en la portada -->
        <a-marker preset="custom" type="pattern" url="portada.patt">
            
            <!-- Video en RA (ajustado para no verse demasiado grande) -->
            <a-video 
                src="video.mp4" 
                width="1.5" 
                height="0.8"
                position="0 0 0"
                rotation="-90 0 0">
            </a-video>

            <!-- Modelo 3D ajustado -->
            <a-entity 
                position="0 0.5 0" 
                scale="0.3 0.3 0.3" 
                gltf-model="modelo1.gltf">
            </a-entity>
            
            <!-- Imagen en RA ajustada -->
            <a-image 
                src="imagen.png" 
                position="0 1 0"
                width="1.5" 
                height="1">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
