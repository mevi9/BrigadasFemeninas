<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- Marcador personalizado basado en la portada -->
        <a-marker preset="custom" type="pattern" url="portada.patt">

            <!-- Ajuste de escala y distancia -->
            <a-entity position="0 0 0" scale="0.5 0.5 0.5">
                
                <!-- Video en alta calidad y bien posicionado -->
                <a-video 
                    src="video.mp4"
                    width="1.2"
                    height="0.7"
                    position="0 0.5 -1"
                    rotation="0 0 0">
                </a-video>

                <!-- Modelo 3D ajustado en posiciÃ³n y escala -->
                <a-entity 
                    position="0 0.2 -0.5" 
                    scale="0.3 0.3 0.3" 
                    gltf-model="modelo3d.gltf">
                </a-entity>

                <!-- Imagen en RA ajustada -->
                <a-image 
                    src="imagen.png" 
                    position="0 0.8 -1"
                    width="1.5" 
                    height="1">
                </a-image>

                <!-- Audio que se reproduce cuando se detecta la portada -->
                <a-sound 
                    src="audio.mp3" 
                    autoplay="true" 
                    position="0 0 0">
                </a-sound>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
