<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="detectionMode: manual; trackingMethod: best;">
    <!-- Definir la imagen objetivo -->
    <a-nft
      type="nft"
      url="marker/portada"
      smooth="true"
    >
      <!-- Elementos AR que aparecerÃ¡n al detectar la imagen -->
      <a-video src="assets/video.mp4" position="0 1.5 -2" scale="2 1 1"></a-video>
      <a-entity gltf-model="assets/modelo.glb" position="0 0 -2"></a-entity>
      <a-sound src="assets/audio.mp3" autoplay="true"></a-sound>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
