<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR con Portada del Libro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/aframe-ar.js@master/dist/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .a-enter-vr {
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena A-Frame -->
    <a-scene embedded arjs>
      <!-- Marcador AR con el patrón -->
      <a-marker preset="custom" type="pattern" url="portada.patt">
        
        <!-- Imagen que aparece cuando detecta el marcador -->
        <a-image src="imagen.jpg" position="0 0 0" scale="1 1 1"></a-image>
        
        <!-- Video que aparece cuando detecta el marcador -->
        <a-video src="video.mp4" width="2" height="1" position="0 1 0"></a-video>
        
        <!-- Modelo 3D que aparece cuando detecta el marcador -->
        <a-entity gltf-model="modelo3d.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- Audio que se reproduce cuando se detecta el marcador -->
        <a-entity sound="src: url(audio.mp3); autoplay: false;" position="0 0 0"></a-entity>

      </a-marker>

      <!-- Cámara AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Agregar controles para hacer más fácil el uso en el móvil -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let audio = document.querySelector('a-entity[sound]');
        let marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', function() {
          audio.components.sound.playSound();
